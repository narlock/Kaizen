        <div class="kanban__container">
            <div class="kanban__board">
                <div id="kanbanBacklog" class="kanban__block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="kanban__header">BACKLOG</div>
                    <div class="story" id="1" draggable="true" ondragstart="drag(event)" onclick="viewStory(event)">
                        <img src="assets/major.svg" alt="critical priority" class="kanban__priority">
                        <strong class="kanban__points">5</strong>
                        <span class="kanban__title">Finish Kanban Board</span>
                    </div>
                    <div class="story" id="2" draggable="true" ondragstart="drag(event)">
                        <img src="assets/high.svg" alt="critical priority" class="kanban__priority">
                        <strong class="kanban__points">1</strong>
                        <span class="kanban__title">CSCI 4707 - Read Syllabus</span>
                    </div>
                </div>
                <div id="kanbanTodo" class="kanban__block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="kanban__header">TODO</div>
                </div>
                <div id="kanbanInprog" class="kanban__block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="kanban__header">IN PROGRESS</div>
                </div>
                <div id="kanbanDone" class="kanban__block" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <div class="kanban__header">DONE</div>
                </div>
            </div>
        </div>
        <div id="createStory" class="kanban__create">
            <button id="createStoryButton" class="btn btn-primary">Create New Story</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Goals • OpenLife</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/health.css">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h2 id="mainHeader" class="">Health Goals</h2>
        <h5 id="clock" class="text-muted" onload="showTime()"></h5>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link active">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/OpenLife" target="_blank">OpenLife</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <table id="healthGoalsTable" class="stable table-bordered">
        <thead class="bg-light">
            <tr class="text-center">
                <th scope="col">Update Water Goal</th>
                <th scope="col">Update Calorie Goal</th>
                <th scope="col">Update Sleep Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Water Goal Form -->
                <td>
                    <form action="updateWaterGoal" method="post">
                        <div class="form-group">
                            <label for="units">Units</label>
                            <input type="text" name="units" id="waterUnits" placeholder="oz" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="unitsToComplete">Units To Complete</label>
                            <input type="number" name="unitsToComplete" id="waterUnitsComplete" placeholder="80" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Water Goal</button>
                        </div>
                    </form>
                </td>
                <!-- Calorie Goal Form -->
                <td>
                    <form action="updateCalorieGoal" method="post">
                        <div class="form-group">
                            <label for="units">Units</label>
                            <input type="text" name="units" id="calorieUnits" placeholder="kcal" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="unitsToComplete">Units To Complete</label>
                            <input type="number" name="unitsToComplete" id="calorieUnitsComplete" placeholder="80" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Calorie Goal</button>
                        </div>
                    </form>
                </td>
                <!-- Sleep Goal Form -->
                <td>
                    <form action="updateSleepGoal" method="post">
                        <div class="form-group">
                            <label for="units">Units</label>
                            <input type="text" name="units" id="sleepUnits" placeholder="hours" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="unitsToComplete">Units To Complete</label>
                            <input type="number" name="unitsToComplete" id="sleepUnitsComplete" placeholder="8" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Update Sleep Goal</button>
                        </div>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="button__menu">
        <a href="/health" class="btn btn-success">Health</a>
    </div>
    <script src="js/healthGoals.js"></script>
</body>
</html>

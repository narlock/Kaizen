<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationships Form • OpenLife</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/relationships.css">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h2 id="mainHeader" class="">Relationships Form</h2>
        <h5 id="clock" class="text-muted" onload="showTime()"></h5>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link active">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/OpenLife" target="_blank">OpenLife</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <article class="relationships__form__article" id="relationshipsFormArticle">
        <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="text-center updateDialog">
                        <strong>Update a contact</strong>
                        <input type="text" id="contactSearch" placeholder="Enter contact name" onchange="getContactFromDb(event)">
                        <div>
                            <strong id="errorMessage" class="error hidden">Invalid Id</strong>
                        </div>
                    </div>
                    <h4 id="formTitle" class="text-center">Create Contact</h4>
                    <form action="createUpdateRelationship" method="post" class="relationships__form bg-light">
                        <input type="text" name="id" id="contactId" class="form-control hidden">
                        <div class="form-group">
                            <label for="title">Contact Name</label>
                            <input type="text" name="title" id="contactName" class="form-control" required maxlength="50">
                        </div>
                        <div class="form-group">
                            <label for="birthday">Contact Birthday</label>
                            <input type="date" name="birthday" id="contactBirthday" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Contact Phone</label>
                            <input type="text" name="phone" id="contactPhone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="messenger">Contact Facebook Messenger</label>
                            <input type="text" name="messenger" id="contactMessenger" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="whatsapp">Contact WhatsApp</label>
                            <input type="text" name="whatsapp" id="contactWhatsapp" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="discord">Contact Discord ID</label>
                            <input type="text" name="discord" id="contactDiscord" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Contact Email</label>
                            <input type="email" name="email" id="contactEmail" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" id="submitButton">Create Contact</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>
    </article>
    <div class="buttonMenu text-center">
        <a href="/relationships" class="btn btn-success updateDialog">View Relationships</a>
    </div>
    <script src="js/contactForm.js"></script>
</body>
</html>

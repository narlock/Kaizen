<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal • Kaizen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/journal.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h2 id="mainHeader" class="">Journal</h2>
        <h5 id="clock" class="text-muted" onload="showTime()"></h5>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link active">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/Kaizen" target="_blank">Kaizen</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <div class="journal__main">
        <div id="dateSelectionDiv" class="text-center">
            <strong>Select Journal Date</strong>
            <input type="date" id="datePicker" name="date" onchange="populateJournalEntry(event)">
        </div>
        <table id="healthTable" class="stable table-bordered">
            <tbody id="healthTableBody">
                <tr>
                    <form action="updateJournalEntry" method="post" class="journal__form bg-light">
                        <input type="text" id="dateEntry" name="date" class="hidden">
                            <td>
                                <label>How was your day?</label>
                                <div class="form-group">
                                        <label>
                                            <input type="radio" name="howWasDay" id="dayGreat" value="5" required>
                                            <img src="assets/great.png" alt="Great">
                                        </label>
                                        <label>
                                            <input type="radio" name="howWasDay" id="dayGood" value="4" required>
                                            <img src="assets/good.png" alt="Good">
                                        </label>
                                        <label>
                                            <input type="radio" name="howWasDay" id="dayNeutral" value="3" required> 
                                            <img src="assets/neutral.png" alt="Neutral">
                                        </label>
                                        <label>
                                            <input type="radio" name="howWasDay" id="dayMeh" value="2" required>
                                            <img src="assets/meh.png" alt="Meh">
                                        </label>
                                        <label>
                                            <input type="radio" name="howWasDay" id="dayBad" value="1" required>
                                            <img src="assets/bad.png" alt="Bad">
                                        </label>
                                    </div>
                                <div class="form-group">
                                    <label for="eventsOfDay">What events occurred today?</label>
                                    <textarea name="eventsOfDay" id="eventsOfDay" cols="50" rows="10" class="form-control" maxlength="4000000000"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="stresses">Any problems or stresses today?</label>
                                    <textarea name="stresses" id="stresses" cols="50" rows="10" class="form-control" maxlength="4000000000"></textarea>
                                </div>
                            </td>
                        <td>
                            <div class="form-group">
                                <label for="gratefulness">What are you grateful for today?</label>
                                <textarea name="gratefulness" id="gratefulness" cols="50" rows="10" class="form-control" maxlength="4000000000"></textarea>
                            </div>
                            <div class="form-group ">
                                <label for="goals">What are your goals for tomorrow?</label>
                                <textarea name="goals" id="goals" cols="50" rows="10" class="form-control" maxlength="4000000000"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Entry</button>
                        </td>
                    </form>
                </tr>
            </tbody>
            </table>
    </div>
    <script src="js/journal.js"></script>
</body>
</html>

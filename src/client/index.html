<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home • Kaizen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h2 id="mainHeader" class="">Welcome!</h2>
        <h5 id="clock" class="text-muted" onload="showTime()"></h5>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/Kaizen" target="_blank">Kaizen</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <table id="" class="stable table-bordered">
        <thead class="bg-light">
            <tr class="text-center">
            <th scope="col">In progress stories • <a href="/kanban">Kanban</a></th>
            <th scope="col">Today's Habits</th>
            </tr>
        </thead>
        <tbody id="healthTableBody">
            <tr>
                <td id="kanbanInProgress">
                    <!-- In prog Kanban -->
                </td>
                <td>
                    <!-- Today's Habits -->
                    <table id="habitsTable" class="stable table-bordered">
                        <thead class="bg-light">
                          <tr>
                            <th scope="col"><input type="checkbox" class="habits__checkbox" onclick="return false" checked></th>
                            <th scope="col">Habit</th>
                            <th scope="col">Streak</th>
                          </tr>
                        </thead>
                        <tbody id="habitsTableBody">
                        </tbody>
                      </table>
                </td>
            </tr>
        </tbody>
    </table>
    <h6 class="text-center relationships__heading"><b>Upcoming Birthdays</b></h6>
    <table id="" class="stable table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">Name</th>
                <th scope="col">Days Until</th>
                <th scope="col">Birthday</th>
                <th scope="col">Contact</th>
            </tr>
        </thead>
        <tbody id="birthdayContactsBody">
        </tbody>
    </table>
    <div class="text-center">
        <img src="assets/logo.png" alt="Kaizen Logo" class="logo__img">
    </div>
    <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationships • OpenLife</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/relationships.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h2 id="mainHeader" class="">Relationships</h2>
        <h5 id="clock" class="text-muted" onload="showTime()"></h5>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link active">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/OpenLife" target="_blank">OpenLife</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <h4 class="text-center relationships__heading">Upcoming Birthdays</h4>
    <table id="" class="stable table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">Name</th>
                <th scope="col">Days Until</th>
                <th scope="col">Birthday</th>
                <th scope="col">Contact</th>
            </tr>
        </thead>
        <tbody id="birthdayContactsBody">
            
        </tbody>
    </table>
    <h4 class="text-center relationships__heading">My Contacts</h4>
    <table id="" class="stable table-bordered">
        <thead>
            <tr class="text-center">
                <th scope="col">Name</th>
                <th scope="col">Birthday</th>
                <th scope="col">Phone</th>
                <th scope="col">Contact</th>
                <th scope="col">Note</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody id="allContactsBody">
            
        </tbody>
    </table>
    <div id="buttonMenu" class="relationships__menu">
        <a href="/contactForm" class="btn btn-primary">Create / Update Contact</a>
    </div>
    <script src="js/relationships.js"></script>
</body>
</html>

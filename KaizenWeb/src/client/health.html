<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health • Kaizen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/health.css">
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>
<body>
    <header class="p-5 text-center bg-light">
        <h3 id="mainHeader" class="">Health</h3>
        <h6 id="clock" class="text-muted" onload="showTime()"></h6>
    </header>
    <nav class="navbar navbar-expanded navbar-light bg-light mb-5 shadow-sm">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/kanban" class="nav-link">Kanban</a></li>
                <li class="nav-item"><a href="/habits" class="nav-link">Habits</a></li>
                <li class="nav-item"><a href="/health" class="nav-link active">Health</a></li>
                <li class="nav-item"><a href="/journal" class="nav-link">Journal</a></li>
                <li class="nav-item"><a href="/relationships" class="nav-link">Relationships</a></li>
            </ul>
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item text-muted"><a href="https://github.com/narlock/Kaizen" target="_blank">Kaizen</a> • <a href="http://narlock.dev" target="_blank">narlock.dev</a></li>
        </ul>
    </nav>
    <div class="container text-center">
        <h3 id="todayDate"></h3>
    </div>
    <table id="healthTable" class="stable table-bordered">
        <thead class="bg-light">
            <tr class="text-center">
            <th scope="col">Water Goal</th>
            <th scope="col">Calorie Goal</th>
            <th scope="col">Sleep Goal</th>
            </tr>
        </thead>
        <tbody id="healthTableBody">
            <tr>
                <td>
                    <!-- Water goal -->
                    <div id="waterGoalComplete" class="text-center goal__complete">
                        <strong>Goal Completed!</strong>
                    </div>
                    <div id="myWaterProgress" class="progress__bar">
                        <div id="myWaterBar" class="waterColor">10%</div>
                    </div>
                    <div id="waterTextProgress" class="text-center">
                        <span><strong id="todayEntryWater"></strong><strong id="goalUnitsWater"></strong> / <strong id="goalWater"></strong></span>
                    </div>
                    <div id="addWaterDiv" class="text-center add__menu">
                        <input type="text" id="waterEntryText" placeholder="Enter an int" style="width: 80px" onchange="changeWaterEntryNumber(event)">
                        <strong class="units__label">oz</strong>
                        <button id="waterAddButton" class="btn btn-primary">Add</button>
                    </div>
                    <div id="waterAverageDiv" class="text-center">
                        <strong id="waterAverage"></strong>
                    </div>
                </td>
                <td>
                    <!-- Calorie goal -->
                    <div id="calorieGoalComplete" class="text-center goal__complete">
                        <strong>Goal Completed!</strong>
                    </div>
                    <div id="myCalorieProgress" class="progress__bar">
                        <div id="myCalorieBar" class="calorieColor">10%</div>
                    </div>
                    <div id="calorieTextProgress" class="text-center">
                        <span><strong id="todayEntryCalorie"></strong><strong id="goalUnitsCalorie"></strong> / <strong id="goalCalorie">80 oz</strong></span>
                    </div>
                    <div id="addCalorieDiv" class="text-center add__menu">
                        <input type="text" id="calorieEntryText" placeholder="Enter an int" style="width: 80px" onchange="changeCalorieEntryNumber(event)">
                        <strong class="units__label">kcal</strong>
                        <button id="calorieAddButton" class="btn btn-primary">Add</button>
                    </div>
                    <div id="calorieAverageDiv" class="text-center">
                        <strong id="waterAverage"></strong>
                    </div>
                </td>
                <td>
                    <!-- Sleep goal -->
                    <div id="sleepGoalComplete" class="text-center goal__complete">
                        <strong>Goal Completed!</strong>
                    </div>
                    <div id="mySleepProgress" class="progress__bar">
                        <div id="mySleepBar" class="sleepColor">10%</div>
                    </div>
                    <div id="calorieTextProgress" class="text-center">
                        <span><strong id="todayEntrySleep"></strong><strong id="goalUnitsSleep"></strong> / <strong id="goalSleep">80 oz</strong></span>
                    </div>
                    <div id="addSleepDiv" class="text-center add__menu">
                        <input type="text" id="sleepEntryText" placeholder="Enter an int" style="width: 80px" onchange="changeSleepEntryNumber(event)">
                        <strong class="units__label">hours</strong>
                        <button id="sleepAddButton" class="btn btn-primary">Add</button>
                    </div>
                    <div id="sleepAverageDiv" class="text-center">
                        <strong id="waterAverage"></strong>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="buttonMenu" class="button__menu">
        <a href="/heathGoals" class="btn btn-success">Modify Health Goals</a>
    </div>
    <script src="js/health.js"></script>
</body>
</html>
